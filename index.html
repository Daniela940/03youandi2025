<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #fbc2eb 0%, #f38ec6 40%, #a18cd1 100%);
  font-family: Arial, sans-serif;
  overflow:hidden;
  perspective:1000px;
  color-scheme: light;
}

#slide-container {
  position:relative;
  width:85vw;
  max-width:900px;
  height:70vh;
  overflow:hidden;
  z-index:1;
}

.slide {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
  transform: translateX(0) rotate(0deg);
  transition: all 1s ease;
}

.slide img {
  max-width:75%;
  max-height:55%;
  border-radius:8px;
  border:4px solid #fff;
  box-shadow:0 6px 16px rgba(0,0,0,0.2);
}

.note {
  margin-top:8px;
  background:#fff8dc;
  padding:8px 12px;
  border-radius:6px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  transform:rotate(-2deg);
  font-size:1.2em;
  text-align:center;
}

/* Confetti */
#confetti-layer {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:50;
}
.confetti {
  position:absolute;
  top:-20px;
  width:5px; height:5px;
  border-radius:2px;
  opacity:0.9;
  animation: fall linear infinite;
}
@keyframes fall {
  from {transform: translateY(0) rotate(0deg);}
  to {transform: translateY(120vh) rotate(360deg);}
}

/* Final */
#final-layer {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:100;
}
.balloon {
  position:fixed;
  bottom:-120px;
  border-radius:50%;
  box-shadow: inset -10px -15px 25px rgba(0,0,0,0.2);
  z-index:101;
  animation: rise 10s linear forwards;
}
.balloon::before {
  content:"";
  position:absolute;
  top:15%;
  left:20%;
  width:25%;
  height:35%;
  background: rgba(255,255,255,0.6);
  border-radius:50%;
  transform: rotate(-20deg);
}
.balloon::after {
  content:"";
  position:absolute;
  top:100%;
  left:50%;
  transform: translateX(-50%) rotate(5deg);
  width:2px;
  height:40px;
  background:#555;
  border-radius:1px;
}
.star {
  position:fixed;
  width:10px;
  height:10px;
  background: gold;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  opacity:0.9;
  animation: fall-star linear infinite;
  z-index:101;
}
@keyframes fall-star {
  from {transform: translateY(0) rotate(0deg);}
  to {transform: translateY(120vh) rotate(720deg);}
}

/* üì± Responsivitate */
@media (max-width: 600px) {
  #slide-container {
    width:95vw;
    height:65vh;
  }
  .slide img {
    max-width:85%;
    max-height:50%;
  }
  .note {
    font-size:1em;
    padding:6px 10px;
  }
  .balloon {
    width:40px !important;
    height:55px !important;
  }
  .confetti {
    width:3px;
    height:3px;
  }
  .star {
    width:6px;
    height:6px;
  }
}

/* Butoane control */
#controls {
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:15px;
  opacity:0;
  transition: opacity 0.4s;
  z-index:200;
}
#slide-container:hover #controls {
  opacity:1;
}
.control-btn {
  background:none;
  border:none;
  font-size:1.8rem;
  color:rgba(0,120,255,0.7);
  cursor:pointer;
  padding:4px;
}
.control-btn:hover {
  color:rgba(0,120,255,1);
  transform:scale(1.1);
}
</style>
</head>

];
const container = document.getElementById('slide-container');
slidesData.forEach(data => {
  const slide = document.createElement('div');
  slide.className = 'slide';
  const img = document.createElement('img');
  img.src = data.img;
  const note = document.createElement('div');
  note.className='note';
  note.textContent = data.note;
  slide.appendChild(img);
  slide.appendChild(note);
  container.appendChild(slide);
});

// --- Animatie slide-uri ---
const slides = document.querySelectorAll('.slide');
let current = 0;
let isPaused = false;
let slideTimer = null;

function showSlide(index) {
  slides.forEach((s,i) => s.style.opacity = (i===index ? 1 : 0));
  current = index;
}

function showNextSlide(auto=true){
  if(isPaused && auto) return;
  if(current < slides.length - 1){
    const s = slides[current];
    const randX = (Math.random()*40 - 20);
    const fromLeft = Math.random()<0.5 ? -100 : 100;
    s.style.transform=`translateX(${fromLeft}px) rotate(${randX}deg)`;
    setTimeout(()=>{ 
      showSlide(current);
    }, 50);
    current++;
    if(current < slides.length - 1){
      slideTimer = setTimeout(()=>showNextSlide(true), 2000);
    } else {
      // acum trecem direct la final
      setTimeout(showFinal, 2000);
    }
  }
}

function showPrevSlide() {
  // Oprim timer-ul temporar
  clearTimeout(slideTimer);

  // DacƒÉ nu suntem pe primul slide
  if(current > 0){
    current--; // mergem un slide √Ænapoi

    // afi»ôƒÉm slide-ul curent exact ca la √Ænceput (fƒÉrƒÉ rota»õie)
    slides.forEach((slide, i) => {
      slide.style.opacity = (i === current ? 1 : 0);
      slide.style.transform = `translateX(0px) rotate(0deg)`;
    });
  }
}

function manualNext(){
  clearTimeout(slideTimer);
  showNextSlide(false);
}

// --- Butoane ---
document.getElementById("prev").onclick = showPrevSlide;
document.getElementById("next").onclick = manualNext;
document.getElementById("pause").onclick = function(){
  if(isPaused){
    isPaused = false;
    showNextSlide(true);
  } else {
    isPaused = true;
    clearTimeout(slideTimer);
  }
};

  c.style.left = Math.random()*100+'%';

  c.style.height = size+'px';

}

// --- Baloane + Stele ---

style.textContent = `
@keyframes rise {
  0%   { transform: translateY(0); opacity: 1; }
  90%  { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}`;
document.head.appendChild(style);

function createBalloon() {
  const b = document.createElement('div');
  b.className = 'balloon';
  b.style.left = (5 + Math.random() * 90) + '%';
  const hue = Math.floor(Math.random() * 360);
  b.style.background = `radial-gradient(circle at 30% 30%, 
                        hsl(${hue},80%,70%), hsl(${hue},80%,45%))`;
  const size = 40 + Math.random() * 50;
  b.style.width = size + 'px';
  b.style.height = (size * 1.3) + 'px';
  b.style.animation = `rise ${6 + Math.random() * 5}s linear forwards`;
  b.addEventListener('animationend', () => b.remove());
  document.getElementById('final-layer').appendChild(b);
}

function createStar() {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.left = Math.random() * 100 + '%';

  s.addEventListener('animationend', () => s.remove());
  document.getElementById('final-layer').appendChild(s);
}

function showFinal() {
  slides.forEach(s => s.style.opacity = 0);
  slides[slides.length-1].style.opacity = 1; // ultimul slide rƒÉm√¢ne pe fundal

  for(let i = 0; i < 15; i++) {

  }
  for(let i = 0; i < 15; i++) {
    setInterval(createBalloon, 2000);
  }
  for(let i=0;i<20;i++) {
    setTimeout(createStar, i * 200);
  }
  setInterval(createStar, 3000);
}
