<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>SurprizƒÉ üéÅ</title>
<style>
body {
  margin:0;
  height:100vh;
  font-family: Arial, sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #fbc2eb 0%, #f38ec6 40%, #a18cd1 100%);
}

/* container prezentare */
#show {
  width:100%;
  height:100%;
  position: relative;
  overflow:hidden;
  z-index:5;
}

/* slide-uri */
.slide {
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition: opacity 1s;
}
.slide.active { opacity:1; }

/* poze */
.slide img {
  max-width:80%;
  max-height:70%;
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.25);
  opacity:0;
  transform:translateX(0) rotate(0);
  transition: all 1.2s ease;
}
.slide.left img { transform: translateX(-80px) rotate(-8deg); }
.slide.left.active img { opacity:1; transform: translateX(0) rotate(-3deg); }
.slide.right img { transform: translateX(80px) rotate(8deg); }
.slide.right.active img { opacity:1; transform: translateX(0) rotate(3deg); }

/* bile»õele */
.note {
  position:absolute;
  background:#fff8dc;
  padding:12px 18px;
  border-radius:8px;
  box-shadow:0 6px 12px rgba(0,0,0,.2);
  opacity:0;
  transform:scale(0.8) rotate(0);
  animation: appear 0.8s forwards;
}
@keyframes appear {
  to { opacity:1; transform:scale(1) rotate(var(--rot)); }
}

/* slide final */
.final-wrap {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  position:relative;
  z-index:10;
}
.final-text {
  font-size:1.8em;
  color:#333;
  text-align:center;
  background:rgba(255,255,255,0.8);
  padding:10px 20px;
  border-radius:10px;
}

/* baloane 3D */
.balloon {
  position:absolute;
  bottom:-120px;
  border-radius:50%;
  opacity:0.95;
  box-shadow: inset -10px -15px 25px rgba(0,0,0,0.2);
  animation: floatUp 8s linear infinite;
}
.balloon::before {
  content:"";
  position:absolute;
  top:15%;
  left:20%;
  width:25%;
  height:35%;
  background: rgba(255,255,255,0.6);
  border-radius:50%;
  transform: rotate(-20deg);
}
/* sfoarƒÉ sub»õire »ôi ondulatƒÉ discret */
.balloon::after {
  content:"";
  position:absolute;
  top:100%;
  left:50%;
  transform: translateX(-50%) rotate(5deg);
  width:2px;
  height:50px;
  background:#555;
  border-radius:1px;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); }
  to { transform: translateY(-120vh) scale(1.05); }
}

/* confetti */
#confetti-layer {
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:20;
}
.confetti {
  position:absolute;
  top:-20px;
  width:5px;
  height:5px;
  opacity:0.9;
  border-radius:2px;
  animation: fall linear infinite;
}
@keyframes fall {
  from { transform: translateY(0) translateX(0) rotate(0deg); }
  to { transform: translateY(120vh) translateX(30px) rotate(360deg); }
}

/* stelu»õe */
.star {
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:0;
  animation: twinkle 3s infinite;
}
@keyframes twinkle {
  0%,100% { opacity:0; transform:scale(0.5); }
  50% { opacity:1; transform:scale(1.2); }
}
</style>
</head>
<body>

// slideshow automat
const nodes = [...document.querySelectorAll('.slide')];
let i = 0;
nodes[0].classList.add('active');

const timer = setInterval(() => {
  if (i >= nodes.length - 1){
    clearInterval(timer); return;
  }
  nodes[i].classList.remove('active');
  i = (i + 1);
