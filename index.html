<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #fbc2eb 0%, #f38ec6 40%, #a18cd1 100%);
  font-family: Arial, sans-serif;
  overflow:hidden;
  perspective:1000px;
}

#slide-container {
  position:relative;
  width:85vw;
  max-width:900px;
  height:70vh;
  overflow:hidden;
  z-index:1;
}

.slide {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
  transform: translateX(0) rotate(0deg);
  transition: all 1s ease;
}

.slide img {
  max-width:75%;
  max-height:55%;
  border-radius:8px;
  border:4px solid #fff;
  box-shadow:0 6px 16px rgba(0,0,0,0.2);
}

.note {
  margin-top:8px;
  background:#fff8dc;
  padding:8px 12px;
  border-radius:6px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  transform:rotate(-2deg);
  font-size:1.2em;
  text-align:center;
}

/* Controale */
#controls {
  margin-top: 20px;
  text-align: center;
  z-index: 200;
  position: relative;
}
#controls button {
  background: #fff;
  border: 2px solid #555;
  border-radius: 6px;
  padding: 8px 14px;
  margin: 0 5px;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}
#controls button:hover {
  background: #f0f0f0;
}

/* Confetti */
#confetti-layer {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:50;
}
.confetti {
  position:absolute;
  top:-20px;
  width:5px; height:5px;
  border-radius:2px;
  opacity:0.9;
  animation: fall linear infinite;
}
@keyframes fall {
  from {transform: translateY(0) rotate(0deg);}
  to {transform: translateY(120vh) rotate(360deg);}
}

/* Final */
#final-layer {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:100;
}
.balloon {
  position:fixed;
  bottom:-120px;
  border-radius:50%;
  box-shadow: inset -10px -15px 25px rgba(0,0,0,0.2);
  z-index:101;
  animation: rise 10s linear forwards;
}
.balloon::before {
  content:"";
  position:absolute;
  top:15%;
  left:20%;
  width:25%;
  height:35%;
  background: rgba(255,255,255,0.6);
  border-radius:50%;
  transform: rotate(-20deg);
}
.balloon::after {
  content:"";
  position:absolute;
  top:100%;
  left:50%;
  transform: translateX(-50%) rotate(5deg);
  width:2px;
  height:40px;
  background:#555;
  border-radius:1px;
}
.star {
  position:fixed;
  width:10px;
  height:10px;
  background: gold;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  opacity:0.9;
  animation: fall-star linear infinite;
  z-index:101;
}
@keyframes fall-star {
  from {transform: translateY(0) rotate(0deg);}
  to {transform: translateY(120vh) rotate(720deg);}
}

/* üì± Responsivitate */
@media (max-width: 600px) {
  #slide-container {
    width:95vw;
    height:65vh;
  }
  .slide img {
    max-width:85%;
    max-height:50%;
  }
  .note {
    font-size:1em;
    padding:6px 10px;
  }
  .balloon {
    width:40px !important;
    height:55px !important;
  }
  .confetti {
    width:3px;
    height:3px;
  }
  .star {
    width:6px;
    height:6px;
  }
}

function showNextSlide() {
  if (!playing) return;
  showSlide(current);
  current++;
  if (current < slides.length) {
    slideTimeout = setTimeout(showNextSlide, 2000);

}

function prevSlide() {
  clearTimeout(slideTimeout);
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
}

function nextSlide() {
  clearTimeout(slideTimeout);
  current = (current + 1) % slides.length;
  showSlide(current);
}
